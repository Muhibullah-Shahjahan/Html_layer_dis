<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<p>Double box layer</p>
	<!-- heading -->
	<div class="header">
		
	</div>
	
	<!-- wrapper -->
	<div class="wrapper">
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
	</div>

	<!-- footer -->
	<div class="footer">
	</div>


	<p>triple box layer</p>
	<!-- heading -->
	<div class="header1">
		
	</div>
	
	<!-- container -->
	<div class="container">
		<div class="b1">
			
		</div>
		<div class="b2">
			
		</div>
		<div class="b3">
			
		</div>
	</div>

	<!-- footer -->
	<div class="footer1">
	</div>

	<br>
	<br>


	<!-- new box layer -->
	<p>box layer</p>
	<div class="header2"></div>
	<!-- wrapper -->
	<div class="wrapper2">
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
		<div class="c4"></div>
		<div class="c5"></div>
		<div class="c6"></div>
	</div>
	<!-- footer -->
	<div class="footer2"></div>


	<br>
	<br>
</body>
</html>
